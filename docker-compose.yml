version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: robotics_db
    environment:
      POSTGRES_DB: robotics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
volumes:
  db_data: